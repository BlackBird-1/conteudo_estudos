<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style>
		#dv{
			width: 60px;
			height: 60px;
			background-color: black;
			position: absolute;
		}
	</style>

	<script>
		var cube, vel, dx, dy, px, py, anima;

		function main(){
			cube = document.getElementById("dv");
			status = 1;
			vel = 5;
			dx = 1;
			dy = 0;
			px = 0;
			py = 0;

			cube.addEventListener("click", function(){
				if(status == 1){
					cancelAnimationFrame(anima);
					status = 0;
				}else{
					game();
					status = 1;
				}
			});

			game();
		}

		function game(){
			px += dx * vel;
			// py += dy * vel;
			cube.style.left = px+"px";
			// cube.style.left = py+"px";

			if(px > 799){
				dx = -1;
			}
			if(px < 1){
				dx = 1;
			}

			anima = requestAnimationFrame(game);
		}

		window.addEventListener("load", main);

	</script>

</head>
<body>

	<div id="dv"></div>
	
</body>
</html>
