<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style>
		#dv{
			width: 60px;
			height: 60px;
			background-color: black;
			position: absolute;
		}
	</style>

</head>
<body>

	<div id="dv"></div>

	<script>
		
		var obj = document.getElementById("dv");
		var ang = 0;
		var anima;
		
		function gira(){
			obj.style.transform = "rotate("+ang+"deg)";
			ang++;
			if(ang > 360){
				ang = 0;
			}
			anima = requestAnimationFrame(gira);
		}

		gira();

	</script>
	
</body>
</html>
