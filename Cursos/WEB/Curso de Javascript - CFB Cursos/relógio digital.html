<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style>
		#rel{
			text-align: center;
			width: 130px;
			font-size: 30px;
		}
	</style>

	<script>
		
		function relogio(){
			var data = new Date();
			var hora = data.getHours();
			var min = data.getMinutes();
			var seg = data.getSeconds();

			if(hora < 10){
				hora = "0" + hora;
			}
			if(min < 10){
				min = "0" + min;
			}
			if(seg < 10){
				seg = "0" + seg;
			}

			var horas = hora+":"+min+":"+seg;
			document.getElementById("rel").value = horas;
		}

		var time = setInterval(relogio, 1000);
		window.addEventListener("load", relogio);

	</script>

</head>
<body>
	
	<input type="text" id="rel" disabled />

</body>
</html>
