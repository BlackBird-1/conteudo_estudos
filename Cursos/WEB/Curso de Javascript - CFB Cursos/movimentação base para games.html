<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Event</title>

	<style>
		#dv{
			width: 100px;
			height: 100px;
			background-color: black;
			position: absolute;
		}
	</style>

	<script>

		var dx, dy, px, py, vel, obj, time;

		function iniciar(){
			dx = 0;
			dy = 0;
			px = 0;
			py = 0;
			vel = 10;
			obj = document.getElementById("dv");
			time = setInterval(enterFrame, 20); //20 Ã© a taxa de quadros (fps)

			document.addEventListener("keydown", keyDown);
			document.addEventListener("keyup", keyUp);
		}

		function keyDown(){
			var tecla = event.keyCode;

			if(tecla == 37){
				dx = -1;
			}else if(tecla == 38){
				dy = -1;
			}else if(tecla == 39){
				dx = 1;
			}else if(tecla == 40){
				dy = 1;
			}
		}

		function keyUp(){
			var tecla = event.keyCode;

			if(tecla == 37){
				dx = 0;
			}else if(tecla == 38){
				dy = 0;
			}else if(tecla == 39){
				dx = 0;
			}else if(tecla == 40){
				dy = 0;
			}
		}

		function enterFrame(){
			px += dx * vel;
			py += dy * vel;

			obj.style.left = px+"px";
			obj.style.top = py+"px";
		}

		window.addEventListener("load", iniciar);

	</script>

</head>
<body>

	<div id="dv"></div>

</body>
</html>
