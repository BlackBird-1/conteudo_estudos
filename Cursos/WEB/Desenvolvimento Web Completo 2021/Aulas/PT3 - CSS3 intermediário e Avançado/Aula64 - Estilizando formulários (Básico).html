<!DOCTYPE html>
<html>
<head>
	<title>64. Estilizando formulários (Básico)</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	fieldset{
		margin: 1em 0;
		padding: 1em;
		border: 1px solid #ccc;
		background-color: #f8f8f8;
	}
	legend{
		font-weight: bold;
	}
	label{
		display: block;
		cursor: pointer;
	}
	input[type="text"]{
		width: 20em;
	}
	textarea{
		width: 20em;
		height: 10em;
	}
	input.radio, input.submit, input.checkbox{
		width: auto;
	}
	input.radio{
		margin-right: 1em;
	}
</style>
<body>
	<form>
		<fieldset>
			<legend>Detalhes de contato</legend>
			<div>
				<label for="nome">Nome: </label> <!-- o for do label ajuda a leitores de tela identificar de que é esse label, no caso do input abaixo (também adiciona efeito de ao clicar no label foca no input) -->
				<input type="text" name="nome" id="nome">
			</div>
			<div>
				<label for="email">E-mail: </label>
				<input type="text" name="email" id="email">
			</div>
			<div>
				<label for="url">URL: </label>
				<input type="text" name="url" id="url">
			</div>
		</fieldset>
		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="message">Mensagem:</label>
				<textarea name="message" id="message"></textarea>
			</div>
		</fieldset>
		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label>
					<input type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>
			<div>
				<label>
					<input type="radio" name="lembrar" id="nao">Não
				</label>
			</div>
		</fieldset>
	</form>
</body>
</html>
