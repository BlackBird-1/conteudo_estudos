<!DOCTYPE html>
<html>
<head>
	<title>48. Formatando links</title>
</head>
<style type="text/css">
	a{
		color: white;
		text-decoration: none;
		padding: 5px 10px;
	}
	a:link{
		color: blue;
	}
	a:visited{
		color: grey;
	}
	a:hover{
		color: red;
		background-color: green;
	}
	a:active{
		color: pink;
	}
</style>
<body>
	<a href="https://www.deviantart.com/popular">Link 1</a> |
	<a href="https://www.udemy.com/course/web-completo/">Link 2</a> |
	<a href="https://www.youtube.com/feed/subscriptions">Link 3</a> |
	<a href="https://twitter.com/home?lang=pt">Link 4</a> |
	<a href="https://images.google.com.br/">Link 5</a> 
</body>
</html>
