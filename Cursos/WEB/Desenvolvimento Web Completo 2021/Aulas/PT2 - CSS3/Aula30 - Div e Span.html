<!DOCTYPE html>
<html>
<head>
	<title>Div and Span</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			color: white;
		}
		body{
			background-color: #313B45;
		}
		._1{
			background-color: #516174;
		}
		._2{
			background-color: #5C4969;
		}
		._3{
			background-color: #252A3A;
		}
	</style>
</head>
<body>
	<!-- Divs funcionam em blocos, um abaixo do outro -->
	<div class="_1">Divisor 1</div>
	<div class="_2">Divisor 2</div>
	<div class="_3">Divisor 3</div>

	<br><hr><br>

	<!-- Spans funcionam em linhas, um ao lado do outro -->
	<span class="_1">Span 1</span>
	<span class="_2">Span 2</span>
	<span class="_3">Span 3</span>
</body>
</html>
